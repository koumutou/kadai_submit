<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>工程管理アプリ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="js/main.js"></script>

  <!-- この中に記述していく -->
  <!-- ここから下にコードを書く -->

 <header>
   <h1>工程管理表</h1>
  <main>
    <table>
      <tr>
        <th>Status</th> <th>ToDo</th> <th>DeadLine</th> <th>InCharge</th> <th>NextStep</th> <th>Note</th>
      </tr>
      <tr>
        <td>
          <form>
            <select id = "status">
                <option value = "a">Done</option>
                <option value = "b">InProgress</option>
                <option value = "c">NotStarted</option>
            </select>
          </form>
        </td> 
        <td>
          <input type="text" id = "todo" placeholder="予定を入力">
        </td>   
        <td>
          <input type = "date" id = "deadline">
        </td>
        <td>
          <input type="text" id = "incharge" placeholder="主担当者">
        </td> 
        <td>
          <form>
            <select id = "nextstep">
                <option value = "d">Fixed</option>
                <option value = "e">TBD</option>
            </select>
          </form>
        </td>
        <td>
          <input type="text" id = "note" placeholder="備考">
        </td>
      </tr>

      <tr>
        <td colspan="6" id = "save">SAVE</td>
      </tr>
    </table>

  </main>

  <table id="list">
    <td id = "eachlist"></td>
  <!-- ここに追加データが挿入される -->
  </table>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
